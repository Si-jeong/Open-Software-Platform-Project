<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - KAGONG</title>
    <link rel="stylesheet" href="loginStyle.css" type="text/css">
    <script src="https://kit.fontawesome.com/7b88aa951e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function sign_in(){
            var password = document.getElementById("pw").value;
            var passwordCheck= document.getElementById("pw2").value;

            if(document.join.nickname.value==""){
                alert("닉네임을 입력하세요");
            }

            else if(document.join.email.value==""){
                alert("이메일을 입력하세요");
            }
            else if(password==""){
                alert("비밀번호를 입력하세요");

            }
            else if(password.length<8){
                alert("비밀번호를 8자 이상 15자 이하로 입력해 주세요");

            }
            else if(passwordCheck != password || passwordCheck ==""){
                alert("비밀번호를 다시 확인해 주세요");

            }else{
                document.join.submit();
            }

        }
    </script>
</head>
<body>
    <div class = "main-container">
        <div class="main-wrap">
            <header>
                <div class="logo">
                    <i class="fas fa-coffee"></i>
                    <a href="index.php">KAGONG</a>
                </div>
                <form name="join" onsubmit="sign_in(); return false" action="success.php" method="post">
                    <section class="signin-input-section-wrap">
                        <div class="sign-input-wrap">
                            <p>닉네임</p>
                            <input placeholder="닉네임" name="nickname" id="nickname" type="text" maxlength="10" value="">
                        </div>
                        <div class="sign-input-wrap">
                            <p>이메일</p>
                            <input placeholder="이메일 주소" name="email" id="email" type="email" maxlength="30" value="">
                        </div>
                        <div class="sign-input-wrap password-input-wrap">
                            <p>비밀번호</p>
                            <input placeholder="비밀번호" name="pw" id="pw" type="password" maxlength="15" value="">
                            <p class="condition">*비밀번호 8자 이상 15자 이하 입력</p>
                        </div>
                        <div class="sign-input-wrap password-input-wrap">
                            <p>비밀번호 확인</p>
                            <input placeholder="비밀번호 재입력" name="pw2" id="pw2" type="password" maxlength="15" value="">
                        </div>
                        <div class="sign-button-wrap">
                            <button type="submit">회원 가입</button>
                        </div>
                        <div class="click">
                            <a href="index.php" style="margin-right:10px;">홈으로 돌아가기</a>
                            <a href="login.html">로그인 하기</a>
                        </div>
                    </section>
                </form>
            </header>
        </div>
    </div>
</body>
</html>
